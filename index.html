<html>

<head>
    <link rel="shortcut icon" type="image/x-icon" href="Paintek logo (1).png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"> </script>
    <title>Workforce Paintek</title>
</head>


<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 16c0-1.104.896-2 2-2s2 .896 2 2c0 .738-.404 1.376-1 1.723v2.277h-2v-2.277c-.596-.347-1-.985-1-1.723zm11-6v14h-18v-14h3v-4c0-3.313 2.687-6 6-6s6 2.687 6 6v4h3zm-13 0h8v-4c0-2.206-1.795-4-4-4s-4 1.794-4 4v4zm11 2h-14v10h14v-10z"/></svg>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    <div align="center">
        <img src="Paintek title.png">
        <br><br>

        <canvas id="myCanvas" width="1200" height="700"></canvas>
        <br><br>

        <button id="Update" disabled="true" onclick="updateDisable()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M23 12c0 1.042-.154 2.045-.425 3h-2.101c.335-.94.526-1.947.526-3 0-4.962-4.037-9-9-9-1.706 0-3.296.484-4.655 1.314l1.858 2.686h-6.994l2.152-7 1.849 2.673c1.684-1.049 3.659-1.673 5.79-1.673 6.074 0 11 4.925 11 11zm-6.354 7.692c-1.357.826-2.944 1.308-4.646 1.308-4.962 0-9-4.038-9-9 0-1.053.191-2.06.525-3h-2.1c-.271.955-.425 1.958-.425 3 0 6.075 4.925 11 11 11 2.127 0 4.099-.621 5.78-1.667l1.853 2.667 2.152-6.989h-6.994l1.855 2.681z" />
                </svg>
            <p>Update</p>
        </button>
        <input type="color" id="color" onchange="colorChange();">
            <input type="color" id="back-color" onchange="backcolorChange();">
            <input type="number" placeholder="Width" type="number" id="width">

        <button id="eraser" onclick="modeErase()"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"
                fill-rule="evenodd" clip-rule="evenodd">
                <path
                    d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z" />
            </svg>
            <p>Eraser</p>
        </button>
        <button id="clear" onclick="clearArea()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path
                    d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z" />
            </svg>
            <p>Delete</p>
        </button>
        <button id="pencil" onclick="modePencil()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <path
                    d="M1.438 16.873l-1.438 7.127 7.127-1.437 16.874-16.872-5.69-5.69-16.873 16.872zm1.12 4.572l.722-3.584 2.86 2.861-3.582.723zm18.613-15.755l-13.617 13.617-2.86-2.861 13.617-13.617 2.86 2.861z" />
            </svg>
            <p>Pencil</p>
        </button>
        <button id="highlighter" onclick="modeHighlight()"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" viewBox="0 0 24 24">
                <path
                    d="M9.963 8.261c-.566-.585-.536-1.503.047-2.07l5.948-5.768c.291-.281.664-.423 1.035-.423.376 0 .75.146 1.035.44l-8.065 7.821zm-9.778 14.696c-.123.118-.185.277-.185.436 0 .333.271.607.607.607.152 0 .305-.057.423-.171l.999-.972-.845-.872-.999.972zm10.938-8.655l-3.417 3.319c-1.099 1.065-2.145 1.771-3.607 2.387.66-1.445 1.398-2.469 2.498-3.535l3.416-3.317-1.388-1.433-3.419 3.314c-1.837 1.781-2.774 3.507-3.64 5.916l1.509 1.559c2.434-.79 4.187-1.673 6.024-3.455l3.418-3.315-1.394-1.44zm8.864-11.356l-7.371 7.148 1.653 1.706 7.369-7.146c1.133-1.097-.547-2.776-1.651-1.708zm4.013.855c0 .833-.324 1.665-.97 2.291l-8.806 8.538-4.436-4.579 8.806-8.54c.645-.625 1.423-.903 2.187-.903 1.646-.001 3.219 1.291 3.219 3.193z" />
                </svg>
            <p>Highlighter</p>
        </button>
    </div>

    <script src="main.js"></script>
</body>

</html>
